    <div class="container">
      <h1>Обратная связь</h1>
      <hr class="hrStyling" />
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>
            Американский футбол
          </h3>
          <ul>
            <li>
              <i class="fas fa-address-card"></i> Кухарев Кирилл 
            </li>
            <li><i class="fas fa-phone"></i> 8-(910)-755-46-57</li>
            <li>
              <i class="fas fa-envelope-square"></i> lepeshokoff200@mail.ru
            </li>
            <li>
                <i class="fab fa-vk"></i> https://vk.com/kukharev
            </li>
          </ul>
        </div>
        <div class="contact">
          <h3>Свяжитесь со мной :D</h3>
          <div class="alert">Ваше сообщение было отправлено</div>
          <form id="contactForm">
            <p>
              <label>Имя</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Место учебы / работы</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label>Адрес почты</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Номер телефона</label>
              <input type="text" name="phone" id="phone" />
            </p>
            <p class="full">
              <label>Сообщение</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Отправить</button>
            </p>
          </form>
        </div>
      </div>
    </div>
